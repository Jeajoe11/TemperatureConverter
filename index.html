<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Temperature Conversion | HTML, CSS & JS</title>
  <link href="/TemperatureConverter/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <form>
      <div class="box1 box">
        <h1>Temperature Conversion :</h1>
        <input type="number" id="textBox" value="0"><br>
        
        <div>
          <input type="radio" name="unit" id="toFahrenheit">
          <label for="toFahrenheit">Celsius → Fahrenheit</label><br>
        </div>
        
        <div>
          <input type="radio" name="unit" id="toCelsius">
          <label for="toCelsius">Fahrenheit → Celsius</label><br>
        </div>
            
        <button type="button" onclick="convert()">Submit</button>
        <p id="result"></p>
      </div>
    </form>
  </div>
  
  <script src="/TemperatureConverter/script.js"></script>
</body>

</html>
